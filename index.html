<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loguin e Registro</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
        <script src="particles.js"></script>
      </head>
      
      <body>
        <script src="particles.js"></script>
        <div class="container">
          <div class="forms-container">
            <div class="signin-signup">
              <form name="sign_in_form" action="" class="sign-in-form" onsubmit="return loginCheck()">
                <h2 class="title">Login</h2>
                <span class="error-animated-data" id="msg">test</span>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" name="email" autocomplete="email" placeholder="Email" required="yes">
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" name="password" autocomplete="current-password" placeholder="Senha" id="id_password" required="yes">
                  <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                </div>
      
                <input type="submit" value="Entrar" class="btn solid">
      
                <div class="social-media">
                  <a class="icon-mode" onclick="toggleTheme('dark');"><i class="fas fa-moon"></i></a>
                  <a class="icon-mode" onclick="toggleTheme('light');"><i class="fas fa-sun"></i></a>
                </div>
                <p class="text-mode">Mudar Tema</p>
              </form>
              <form name="sign_up_form" action="" class="sign-up-form" onsubmit="return registerCheck()">
                <h2 class="title">Registrar</h2>
                <span class="error-animated-data2" id="msg2">test</span>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" name="username" autocomplete="username" placeholder="Usuário" required="yes">
                </div>
                <div class="input-field">
                  <i class="fas fa-envelope"></i>
                  <input type="email" name="email" autocomplete="email" placeholder="Email" required="yes">
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" name="password" autocomplete="current-password" placeholder="Senha" id="id_reg" required="yes">
                  <i class="far fa-eye" id="toggleReg" style="cursor: pointer;"></i>
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" name="repeat_password" autocomplete="current-password" placeholder="Repita a Senha" id="id_reg" required="yes">
                  <i class="far fa-eye" id="toggleReg" style="cursor: pointer;"></i>
                </div>
      
                <label class="check">
                  <input type="checkbox" checked="checked">
                  <span class="checkmark">Eu aceito os <a href="terms.html">Termos e Serviços</a></span>
                </label>
      
                <input type="submit" value="Criar Conta" class="btn solid">
      
              </form>
            </div>
          </div>
          <div class="panels-container">
            <div id="particles-js"></div>
            <div class="panel left-panel">
              <div class="content">
                <h3>Você não é Registrado?</h3>
                <p>Crie uma Conta</p>
                <button class="btn transparent" id="sign-up-btn">Criar Conta</button>
              </div>
              <img src="img/log.svg" class="image" alt="">
            </div>
      
            <div class="panel right-panel">
              <div class="content">
                <h3>Já tem Conta?</h3>
                <p>Entre para ver suas atividade</p>
                <button class="btn transparent" id="sign-in-btn">Entrar</button>
              </div>
              <img src="img/register.svg" class="image" alt="">
            </div>
          </div>
        </div>
      
        <script src="main.js"></script>
      
      </body>
</html>
